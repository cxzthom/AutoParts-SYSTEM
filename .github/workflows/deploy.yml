name: Deploy to Firebase Hosting on Merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Dependências
        run: npm install

      - name: Construir o Site (Build)
        run: npm run build
        env:
          # Pega o link da planilha que salvamos nos Segredos do GitHub
          VITE_GOOGLE_SCRIPT_URL: ${{ secrets.VITE_GOOGLE_SCRIPT_URL }}

- name: Enviar para o Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MECSYSTEM_FIREBASE }}
          channelId: live
          projectId: mecsystem-firebase
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks